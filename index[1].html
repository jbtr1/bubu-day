<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Maham</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .heart {
      font-size: 4em;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .photo {
      width: 240px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin: 5px 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: white;
      color: #ff4d6d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin: 8px;
    }

    button:hover {
      background-color: #ffe6ea;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #fff9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

</body>
</html>
